{% extends "setting/_base.html" %}

{% block content %}
<div class="grid grid-cols-2 gap-4 mx-2">
    <div class="flex justify-center  h-screen">
        
<form class="w-full">   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
        <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search name . . ." required>
        <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
    </div>

<div class="w-full mt-4 p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex items-center justify-between mb-4">
        <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">List of Employees</h5>
        <!-- <a href="#" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">
            View all
        </a> -->
   </div>
   <div class="flow-root">
        <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">

            {% for employee in list_employee %}
            <li class="py-3 sm:py-4">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <!-- <img class="w-8 h-8 rounded-full" src="/docs/images/people/profile-picture-1.jpg" alt="Neil image"> -->
                        <svg fill="none" class="w-8 h-8 rounded-full" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"></path>
                          </svg>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                            {{ employee.name }}
                        </p>
                    </div>
                    <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                        <a href="" class="text-blue-500 underline" id="{{employee.slug}}">
                            View
                        </a>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
   </div>
</div>

</form>

      </div>
      <div class="flex justify-center  h-screen">

        <div class="w-full p-4 text-center bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
            <div class="container mx-auto p-4">
                <div class="bg-white rounded shadow">
                <div class="flex items-center justify-between bg-gray-200 py-4 px-6">
                    <h2 class="text-lg font-semibold">Daily Time Record</h2>
                    <div class="text-sm">Date: June 15, 2023</div>
                </div>
                <div class="p-6">
                    <table class="w-full border-collapse" id="attendance-table">
                        <thead>
                            <tr>
                                <th class="py-2 px-4 border-b">Employee</th>
                                <th class="py-2 px-4 border-b">Time In</th>
                                <th class="py-2 px-4 border-b">Time Out</th>
                                <th class="py-2 px-4 border-b">Total Hours</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Attendance data rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>

                </div>

            </div>
            
        </div>

        </div>

</div>
{% endblock %}
